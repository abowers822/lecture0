<html>
   <head>
      <title>The W3.CSS Forms</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link rel = "stylesheet" href = "https://www.w3schools.com/lib/w3.css">
   </head>
   
   <body>
    <div style="position:fixed;margin-left: 90%; margin-top:5%;margin-bottom:5%"><p><a href="index.html">Back</a></p>
    </div>
      <form >
         <div>
             <h6>
            <span style="position:absolute;margin-top:20%;margin-left:5%;width:30%">All these words:</span>
            <input id="1a"  type = "text" style = "position:absolute;margin-top:20%;margin-left:20%;width:20%;height:20px">
            <span style="position:absolute;font-size: 13px;margin-left:45%;margin-top:20%">Type in the important words: <i style="font-size:11px">tricolor rat terrier</i></span>
            </h6>
            <h6>
                <label for ="1b" style="margin-left:5%;width:20%">This exact word or phrase:</label>
                <input id="1b"  type = "text" style = "width:30%">
                <span style="font-size: 13px;position:relative"><i style="font-size: 11px;">italic type</i></span>
                </h6>
        </div>
      </form>
   </body>
</html>
